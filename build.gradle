plugins
{
	id 'fabric-loom' version '0.7-SNAPSHOT'
	id 'maven-publish'
	id 'com.github.johnrengelman.shadow' version '7.1.2'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

archivesBaseName = project.archives_base_name
version = project.mod_version
group = project.maven_group

configurations
{
	shadow
	implementation.extendsFrom shadow
}

dependencies
{
	minecraft "com.mojang:minecraft:${project.minecraft_version}"
	mappings loom.officialMojangMappings()
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"
	modImplementation "net.fabricmc.fabric-api:fabric-api:${project.fabric_version}"

	shadow("org.apache.bcel:bcel:6.7.0")
	{
		exclude group: 'net.java.dev.jna', module: 'jna'
		exclude group: 'net.java.dev.jna', module: 'jna-platform'
		exclude group: 'org.apache.commons', module: 'commons-lang3'
	}
}

processResources
{
	inputs.property "version", project.version
	filesMatching("fabric.mod.json") { expand "version": project.version }
}

tasks.withType(JavaCompile).configureEach
{
	it.options.encoding = "UTF-8"
	def targetVersion = 8
	if (JavaVersion.current().isJava9Compatible()) { it.options.release = targetVersion as Property<Integer> }
}

java { withSourcesJar() }

shadowJar
{
	archiveClassifier.set('fat')
	configurations = [project.configurations.shadow]
	exclude 'META-INF/maven/**'
	finalizedBy 'remapJar'
}

remapJar { input.set shadowJar.archiveFile }

jar
{
	from("LICENSE") { rename { "${it}_${project.archivesBaseName}"} }
}